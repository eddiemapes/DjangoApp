<!DOCTYPE html>
<html>

{% block head %}
<head>
{% load static %}
<title>{% block title %}Inventory{% endblock %}</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
{% endblock %}
<body>
    

        <nav class="navbar navbar-expand navbar-dark bg-success bg-gradient">
            
                <a href="{% url 'home' %}" class="navbar-brand">Django Delights</a>
                <ul class="navbar-nav">
                    <li class="nav-link">
                        <a href="{% url 'ingredients' %}">Ingredients</a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'menu' %}">Menu</a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'purchases' %}">Purchases</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-link">
                        <a href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-link">
                        <a href="{% url 'login_page' %}">Login</a>
                    </li>
                    {% endif %}
                    <li class="nav-link">
                        <a href="{% url 'signup' %}">Register</a>
                    </li>
                </ul>
            
        </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% block content %}
{% endblock %}
</body>
</html>
